[pytest]
# Pytest configuration for rate-limited API testing

# Markers for test organization
markers =
    api_call: Test makes API calls (subject to rate limiting)
    slow: Test is slow (makes multiple API calls)
    integration: Integration test requiring live API
    serial: Test should run serially, not in parallel
    timeout: Test has a timeout limit

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default behavior prevents parallelization for API tests
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    -m "not integration"

# Timeout for tests (30 minutes to accommodate API delays)
timeout = 1800

# Show slowest tests
durations = 10
