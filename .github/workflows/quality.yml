name: Quality Checks

on:
  pull_request:
  push:
    branches:
      - main
      - dev-1.3.6
      - improve/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package + test extras
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,mcp,dataframe]"

      - name: Run unit/offline tests
        run: |
          pytest -m "not integration"

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocstrings[python] mkdocs-autorefs
          pip install -e ".[dataframe]"

      - name: Build docs (strict)
        run: |
          mkdocs build --strict
